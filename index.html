<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treehouse Project Nine - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/dst/css/style.css">
    <script src="assets/dst/js/scripts.js"></script>
</head>
<body>
<div class="clock-container">
    <div class="clock">
        <div class="digits digits--hours">
            <div id="digit-0">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
            <div id="digit-1">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
        </div>

        <div class="digits digits--minutes">
            <div id="digit-2">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
            <div id="digit-3">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
        </div>

        <div class="digits digits--seconds">
            <div id="digit-4">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
            <div id="digit-5">
                <div class="digit-part digit-part--top"></div>
                <div class="digit-part digit-part--bottom"></div>
            </div>
        </div>

    </div>
</div>


<div class="clock-container-2">
    <div class="clock">
        <span class="digit digit-12">12</span>
        <span class="digit digit-3">3</span>
        <span class="digit digit-6">6</span>
        <span class="digit digit-9">9</span>
        <div class="pointer seconds-pointer"></div>
        <div class="pointer minutes-pointer"></div>
        <div class="pointer hours-pointer"></div>
        <div class="middle"></div>
    </div>
</div>

</body>
</html>
